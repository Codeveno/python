<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <style>     body {
      font-family: Arial, sans-serif;
      margin: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .calcolatrice {
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 100px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #risultato {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calcolatrice">
    <h2>Calcolatrice Semplice</h2>
    <input type="number" id="numero1" placeholder="Numero 1">
    <input type="number" id="numero2" placeholder="Numero 2">
    <br>
    <button onclick="calcola('somma')">Somma</button>
    <button onclick="calcola('sottrazione')">Sottrazione</button>
    <button onclick="calcola('moltiplicazione')">Moltiplicazione</button>
    <button onclick="calcola('divisione')">Divisione</button>
    <div id="risultato"></div>
  </div>

  <script src="calcolatrice.js"></script>
</body>
</html>
